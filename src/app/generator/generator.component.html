
<br />
<form class="form-inline my-2 my-lg-0" action="http://127.0.0.1:5002/query" method="POST">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" name="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" (click)="callFunction()">GO!</button>
      </span>
    </div>
  </div>
</form>
<br />
<div class="jumbotron">
<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Database Cloumn Names</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let c of cloumn">
          <th scope="row" >{{c}}</th> 
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <h2>Possible Query</h2>
      <div class="alert alert-dismissible alert-success" *ngFor="let r of result">
        <div *ngIf="r">
          <strong>{{r}}</strong>
        </div>      
      </div>
      <div *ngIf = "queryresult[0]" >
      <div class="alert alert-dismissible alert-secondary" *ngFor="let r of queryresult[0]">
          <strong>{{r[0]}} {{r[1]}} {{r[2]}} {{r[3]}}</strong>
          <!-- <strong *ngIf=queryresult[1]>{{r[1][0]}} {{r[1][1]}} {{r[1][2]}} {{r[1][3]}}</strong> -->
      </div>
      </div>
      <div *ngIf = "queryresult[1]">
      <div class="alert alert-dismissible alert-secondary" *ngFor="let r of queryresult[1]">
        <strong *ngIf=queryresult[1]>{{r[0]}} {{r[1]}} {{r[2]}} {{r[3]}}</strong>
      </div>
      </div>
  </div>
</div>
</div>
