<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/sketchy/bootstrap.min.css">
</head>

<body>

  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <div class="jumbotron">
            <h4 class="display-4 text-center">{{title}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <legend>File Upload:</legend>
    </div>

    <div class="col-lg-6">
      <form action="http://127.0.0.1:5002/uploader" method="POST" enctype="multipart/form-data">
        <!-- <form> -->
        <div class="col-lg-11">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="inputGroupFile02" (change)='onChange($event)' />
                <label class="custom-file-label" for="inputGroupFile02">{{evts.name}}</label>
              </div>
              <div class="col-lg-12">
                <br />
                <input type="submit" class="btn btn-primary" (click)="request()"/>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-lg-6">
      <div class="col-lg-12">
        <legend>File Details:</legend>
      </div>
      <div class="col-lg-12">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            File Name: {{evts.name}}
            <span class="badge badge-primary badge-pill"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            File Size: {{evts.size}} Kb
            <span class="badge badge-primary badge-pill"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            File Type: {{evts.type}}
            <span class="badge badge-primary badge-pill"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <router-outlet> </router-outlet>
  <!-- <div>
    <h1>{{title}}</h1>
  </div> -->
</body>

</html>
